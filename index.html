<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="unisodex.js" defer></script>
</head>
<body>
    <div id="language-selector">
        <select name="language" id="select" class="decorated" onchange="changeLanguage(this)">
            <option value="en">English</option>
            <option value="es">Espa√±ol</option>
        </select>
    </div>
    <div id="pokedex-container">
        <div id="pokedex">
            <div id="pokedex-left">
                <div>
                    <div id="circle1">
                        <div id="light-circle1"></div>
                    </div>
                    <div id="circle2-red" class="circleRed">
                        <div class="light-circle2" id="light-circle2Red"></div>
                    </div>
                    <div id="circle2-yellow" class="circleYellow">
                        <div class="light-circle2" id="light-circle2Yellow"></div>
                    </div>
                    <div id="circle2-green" class="circleGreen">
                        <div class="light-circle2" id="light-circle2Green"></div>
                    </div>
                </div>
                <div id="screen-row">
                    <div id="screen-border">
                        <div id="top-screen-decoration">
                            <div id="circle3-left" class="circle3" style="margin-right: 20px"></div>
                            <div id="circle3-right" class="circle3" style="margin-left: 20px"></div>
                        </div>
                        <div id="screen">
                            <div id="picture-row">
                                <img id="picture" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
                            </div>
                            <div id="screen-row-info">
                                <div id="number-pokemon">001</div>
                                <div id="gender-container">
                                    <svg id="male-icon" class="gender-icon gender-active" onclick="setGender('male')" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="mars" class="svg-inline--fa fa-mars fa-w-12" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="currentColor" d="M372 64h-79c-10.7 0-16 12.9-8.5 20.5l16.9 16.9-80.7 80.7c-22.2-14-48.5-22.1-76.7-22.1C64.5 160 0 224.5 0 304s64.5 144 144 144 144-64.5 144-144c0-28.2-8.1-54.5-22.1-76.7l80.7-80.7 16.9 16.9c7.6 7.6 20.5 2.2 20.5-8.5V76c0-6.6-5.4-12-12-12zM144 384c-44.1 0-80-35.9-80-80s35.9-80 80-80 80 35.9 80 80-35.9 80-80 80z"></path></svg>
                                    <svg id="female-icon" class="gender-icon" onclick="setGender('female')" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="venus" class="svg-inline--fa fa-venus fa-w-9" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 288 512"><path fill="currentColor" d="M288 176c0-79.5-64.5-144-144-144S0 96.5 0 176c0 68.5 47.9 125.9 112 140.4V368H76c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h36v36c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12v-36h36c6.6 0 12-5.4 12-12v-40c0-6.6-5.4-12-12-12h-36v-51.6c64.1-14.5 112-71.9 112-140.4zm-224 0c0-44.1 35.9-80 80-80s80 35.9 80 80-35.9 80-80 80-80-35.9-80-80z"></path></svg>
                                </div>
                            </div>
                        </div>
                        <div id="bottom-screen-decoration">
                            <div id="circle4"></div>
                            <div id="menu-button">
                                <svg width="22" height="16" viewBox="0 0 22 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <line y1="0.5" x2="22" y2="0.5" stroke="black"/>
                                    <line y1="15.5" x2="22" y2="15.5" stroke="black"/>
                                    <line y1="10.5" x2="22" y2="10.5" stroke="black"/>
                                    <line y1="5.5" x2="22" y2="5.5" stroke="black"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="name-row">
                    <div id="name-container">
                        <div id="name-screen">Ditto</div>
                        <div id="buttons-container">
                            <div id="button-red" onclick="clickNormalColor()">
                                <div id="light-button-red" class="light on"></div>
                            </div>
                            <div id="button-blue" onclick="clickShinyColor()">
                                <div id="light-button-blue" class="light off"></div>
                            </div>
                        </div>
                        <div id="arrows-container">
                            <div id="cross">
                                <div id="leftcross" onclick="clickLeftRight()">
                                    <div id="leftT"></div>
                                </div>
                                <div id="topcross" onclick="clickUp()">
                                    <div id="upT"></div>
                                </div>
                                <div id="rightcross" onclick="clickLeftRight()">
                                    <div id="rightT"></div>
                                </div>
                                <div id="midcross">
                                    <div id="midCircle"></div>
                                </div>
                                <div id="botcross" onclick="clickBottom()">
                                    <div id="downT"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="pokedex-right">
                <div id="screen-description-row">
                    <div id="screen-description"></div>
                </div>
                <div id="numbers-buttons-row">
                    <div id="button-0" onclick="clickNumber('0')" class="number-button">0</div>
                    <div id="button-1" onclick="clickNumber('1')" class="number-button">1</div>
                    <div id="button-2" onclick="clickNumber('2')" class="number-button">2</div>
                    <div id="button-3" onclick="clickNumber('3')" class="number-button">3</div>
                    <div id="button-4" onclick="clickNumber('4')" class="number-button">4</div>
                    <div id="button-5" onclick="clickNumber('5')" class="number-button">5</div>
                    <div id="button-6" onclick="clickNumber('6')" class="number-button">6</div>
                    <div id="button-7" onclick="clickNumber('7')" class="number-button">7</div>
                    <div id="button-8" onclick="clickNumber('8')" class="number-button">8</div>
                    <div id="button-9" onclick="clickNumber('9')" class="number-button">9</div>
                </div>
                <div id="decoration-buttons">
                    <div id="deco-button1" class="deco-button"></div>
                    <div id="deco-button2" class="deco-button"></div>
                </div>
                <div id="types-row">
                    <div id="types-container">
                        <div id="type-box1" class="type">
                        </div>
                        <div id="type-box2" class="type">
                        </div>
                    </div>
                </div>
                <div id="abilities-row">
                    <div id="abilities-container">
                        <div id="ability-box1" class="ability">
                        </div>
                        <div id="ability-box2" class="ability">
                        </div>
                        <div id="ability-box-hidden" class="ability">
                        </div>
                    </div>
                </div>
                <div id="moves-row">
                    <div id="moves-container">
                        <div id="moves-box1" class="move">
                        </div>
                        <div id="moves-box2" class="move">
                        </div>
                        <div id="moves-box3" class="move">
                        </div>
                        <div id="moves-box4" class="move">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
